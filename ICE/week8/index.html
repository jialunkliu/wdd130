<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<main>
    <section id="top_line">
        <img id="deltalogo" src="images/wdd230-boarding-pass-delta.png" alt="Delta Logo">
        <p id="delta_mobile">Mobile Boarding Pass</p>
        <p id="name">Gabby Salamone</p>
    </section>
    <section id="blue">
        <h2 id="den">DEN</h2>
        <h2 id="bos">BOS</h2>
        <p id="depart">Departs 12:45 PM</p>
        <p id="arrive">Arives 5:30 PM<p>
        <img src="images/wdd230-boarding-pass-plane.png" alt="Plane Picture" id="plane">
        <p id="denver">Denver</p>
        <p id="boston">Boston</p>
    </section>
    <section id="content">
        <p id="title1">Date</p>
        <p id="date">12/21/15</p>
        <p id="title2">Flight</p>
        <p id="flight">A2341</p>
        <p id="title3">Gate</p>
        <p id="gate">B12</p>
        <p id="title4">Seat</p>
        <p id="seat">B10</p>
        <p id="title5">Boarding Zone</p>
        <p id="one">1</p>
        <p id="title6">Boarding Time</p>
        <p id="time">11:45 AM</p> 
    </section>
    <section id="bottom">
        <p id="thanks">Thank you for flying with Delta!</p>
        <img id="barcode" src="images/wdd230-boarding-pass-barcode.png" alt="Barcode">
    </section>
    


    
</main>
<body>
    
</body>
</html>
